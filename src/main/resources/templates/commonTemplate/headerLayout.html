<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <commonHeader id = "commonHeader" th:fragment = "commonHeader">
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- js -->
        <script th:src = "@{ ~/js/headerLayout/headerLayout.js }"></script>

        <!-- header Css -->
        <link rel = "stylesheet" th:href = "@{ ~/css/headerLayout.css }">

        <div id = "headerWrapper" class = "headerWrapper">
            <div id = "headerArea1" class = "commonHeaderAttr headerComp1">
<!--                <img src = "images/moAll1.png" alt = "이미지 영역"/>-->
                <!-- 임시 텍스트 대체 -->
                <span style = "display : inline-block; text-align : center; width : 50%; margin-left : 18%;">
                    <p id = "headerLogoText" style = "font-size : 29px; letter-spacing : 6px;">
                        M.O.A.L.L.
                    </p>
                </span>
            </div>

            <!-- 검색, 베너 등 영역 -->
            <div id = "headerArea2" class = "commonHeaderAttr headerComp2">
                <img id = "whatImg" class = "whatImg bannerEvent" src = "/images/what.png">
                <div class="mb-3">
                    <input type = "text" id = "searchQuery" class = "form-control searchBox" placeholder = "">
                </div>
            </div>

            <!-- 로그인, 회원가입 등 영역 -->
            <div id = "headerArea3" class = "commonHeaderAttr headerComp3">
                <button id = "loginBtn" type="button" class="btn btn-outline-primary">
                    L O G I N
                </button>
                <button type="button" class="btn btn-outline-primary">
                    Example2
                </button>
                <button type="button" class="btn btn-outline-primary">
                    Example3
                </button>
            </div>
        </div>

        <div id = "categoryBtn" class = "bannerEvent" style = "display : inline-block; position : relative;">
            <ul id = "categoryList" class="dropdown-menu">
                <li><a class="dropdown-item" href = "">모먹지?</a></li>
                <li><a class="dropdown-item" th:href = "@{ /mohaji/main }">모하지?</a></li>
                <li><a class="dropdown-item" href = "">Example1</a></li>
                <li><a class="dropdown-item" href = "">Example2</a></li>
                <li><a class="dropdown-item" href = "">Example3</a></li>
            </ul>
        </div>
    </commonHeader>
</body>
</html>
